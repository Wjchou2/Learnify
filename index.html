<!DOCTYPE html>
<html>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <body>
        <div id="musicPlayer">
            <div id="openMenu" onclick="openMenu()">></div>
            <!-- <p style="">Music</p> -->

            <input id="musicInput" placeholder="Youtube Link here" />
            <div id="addMusic">Save</div>
            <div id="musicList"></div>
            <div id="musicSettings">
                <p id="currentPlaying">Not Playing</p>
                <span id="playButton" class="material-symbols-outlined">
                    play_arrow
                </span>
            </div>
        </div>
        <iframe
            id="myVideo"
            src="https://www.youtube.com/embed/Rm2v?enablejsapi=1"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        >
        </iframe>
    </body>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />

        <title></title>
        <script src="https://www.youtube.com/iframe_api"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
</html>
